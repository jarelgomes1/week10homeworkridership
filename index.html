<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beyond the City Mobility through the Years</title>
  <!-- Include Vega and Vega-Lite libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h1>Interactive World Map</h1>
  <!-- Container for the Vega visualization -->
  <div id="vis"></div>

  <script type="text/javascript">
    // Load the Vega JSON file from your GitHub repository
    vegaEmbed('#vis', 'https://raw.githubusercontent.com/jarelgomes1/atlasitdp/main/visualization.vg.json')
    .then(function(result) {
      // Access the Vega view instance as result.view
      console.log("Visualization loaded successfully!");
    }).catch(function(error) {
      console.error("Error loading the visualization:", error);
    });
  </script>
</body>
</html>
